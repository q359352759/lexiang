    <title>红包乐购</title>
    <style>
        #loading{
            position: fixed;
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 1100;
            transition: all 0.5s;
        }
        #loading>div{
            position: absolute;
            width: 50px;
            height: 50px;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            background: rgba(0,0,0,0.5);
            z-index: 11;
            text-align: center;
            line-height: 50px;
            border-radius: 10px;
            color: #ffffff;
        }
        
        #loading.active{
            display: block;
        }
        #loading i{
            display: inline-block;
            animation: index_loading 1s linear infinite;
        }
        @keyframes index_loading {
            from{
                transform: rotate(0deg);
            }to {
                transform: rotate(360deg);
            }
        }
        iframe{
            position: absolute;
        }
    </style>
</head>

<body>

    <div id="loading">
        <div>

        </div>
    </div>
